<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kieth's Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="display" disabled>
    </div>
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="deleteLast()" class="delete">DEL</button>
      <button onclick="pressKey('/')">÷</button>
      <button onclick="pressKey('*')">×</button>
      <button onclick="pressKey('7')">7</button>
      <button onclick="pressKey('8')">8</button>
      <button onclick="pressKey('9')">9</button>
      <button onclick="pressKey('-')">−</button>
      <button onclick="pressKey('4')">4</button>
      <button onclick="pressKey('5')">5</button>
      <button onclick="pressKey('6')">6</button>
      <button onclick="pressKey('+')">+</button>
      <button onclick="pressKey('1')">1</button>
      <button onclick="pressKey('2')">2</button>
      <button onclick="pressKey('3')">3</button>
      <button onclick="pressKey('0')" class="zero">0</button>
      <button onclick="pressKey('.')">.</button>
      <button onclick="calculate()" class="equals">=</button>
    </div>      
  </div>
</body>
</html>
